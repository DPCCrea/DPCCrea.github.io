<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PelisDelPecado - Películas Arcade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p class="loading-text">CARGANDO...</p>
        </div>
    </div>

    <!-- Barra de navegación superior (PC) -->
    <nav class="navbar desktop-nav">
        <div class="logo">PelisDelPecado</div>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i> <span>Inicio</span></a></li>
            <li><a href="#"><i class="fas fa-search"></i> <span>Buscar</span></a></li>
            <li><a href="#"><i class="fas fa-film"></i> <span>Películas</span></a></li>
            <li><a href="#"><i class="fas fa-cog"></i> <span>Ajustes</span></a></li>
        </ul>
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
    </nav>

    <!-- Barra de navegación inferior (Móvil) -->
    <nav class="navbar mobile-nav">
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i> <span>Inicio</span></a></li>
            <li><a href="#"><i class="fas fa-search"></i> <span>Buscar</span></a></li>
            <li><a href="#"><i class="fas fa-film"></i> <span>Películas</span></a></li>
            <li><a href="#"><i class="fas fa-cog"></i> <span>Ajustes</span></a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main>
        <!-- Buscador -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar películas..." class="search-input">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>

        <!-- Reproductor de video (oculto inicialmente) -->
        <div class="video-player-container" id="videoPlayerContainer">
            <div class="video-header">
                <h2 id="videoTitle"></h2>
                <button class="close-video" id="closeVideo"><i class="fas fa-times"></i></button>
            </div>
            <video controls id="moviePlayer" class="video-player">
                Tu navegador no soporta el elemento de video.
            </video>
            <div class="video-controls">
                <button class="add-to-list"><i class="fas fa-plus"></i> Mi lista</button>
            </div>
        </div>

        <!-- Sección de películas -->
        <section class="movies-section">
            <h2 class="section-title">PELÍCULAS POPULARES</h2>
            <div class="movies-grid" id="moviesGrid">
                <!-- Películas se cargarán aquí con JavaScript -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
